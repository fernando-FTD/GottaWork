<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GottaWork - Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .bg-image {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('Gambar/loginregister.jpg');
      background-size: cover;
      background-position: center;
    }
    .form-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .auth-form {
      background-color: rgba(0, 0, 0, 0.85);
      color: gray;
      padding: 2rem;
      width: 400px;
    }
    .back-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background-color: white;
      color: black;
      padding: 0.5rem 1rem;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bg-image"></div>
    <div class="form-overlay">
      <a href="index.html" class="back-button">‚Üê Back</a>
      <div class="auth-form">
        <h2 class="text-center text-xl font-bold mb-6">LOGIN</h2>
        <label>Email:</label>
        <input type="email" class="w-full p-2 mb-4">
        <label>Role:</label>
        <select class="w-full p-2 mb-4">
          <option>Customer</option>
          <option>Administrator</option>
          <option>Staff</option>
        </select>
        <label>Password:</label>
        <input type="password" class="w-full p-2 mb-4">
        <button class="w-full p-2 bg-green-600 text-white font-bold">SUBMIT</button>
        <p class="text-center text-sm mt-4">Don't have an account? <a href="register.html" class="text-blue-300">Sign up</a></p>
      </div>
    </div>
  </div>
</body>
</html>
